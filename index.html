<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet"  href="StyleSheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div id="centralSpace">

    <div id="calqueViolet"></div>

    <picture>
      <source media="(max-width: 1109px)" srcset="/images/image-header-mobile.jpg">
      <source media="(min-width: 1110px)" srcset="/images/image-header-desktop.jpg">
      <img src="/images/image-header-mobile.jpg" alt="Photo de femmes en train de travailler">
    </picture>

    <div id="textZone">
    
      <h1>Get <span id="violet">insights</span> that help your business grow.</h1>

      <p id="principalText">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <p class="majuscule1"><span class="gras">10k+</span> COMPANIES</p>
      <p class="majuscule2"><span class="gras">314</span> TEMPLATES</p>
      <p class="majuscule3"><span class="gras">12m+</span> QUERIES</p>

    </div>

  </div>
</body>
</html>
